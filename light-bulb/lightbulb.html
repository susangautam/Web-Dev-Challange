<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Lightbulb</title>
  <link rel="stylesheet" href="lightbulb.css">
</head>
<body>
  <div class="container">
    <h1>Glowing Lightbulb</h1>
    <div class="light-bulb" id="lightBulb">
      <img class="light-bulb" src="bulboff.png" alt="">
    </div>
    <div class="buttons">
      <button id="btnOn">Turn On</button>
      <button id="btnOff">Turn Off</button>
    </div>
  </div>

  <script src="lightbulb.js"></script>
</body>
</html>
