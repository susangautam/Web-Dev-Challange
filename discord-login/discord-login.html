<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discord-style.css">
    <title>Discord</title>
</head>
<body>
    <div class="logo">
        <img src="assets/asset 1.svg" alt="">
    </div>
    <div class="container">
       
        <div class="box">
            <div class="left-side">
            <h1>Welcome back!</h1>
            <p>We are excited to see you again!</p>
            <div class="form">
                <label for="email" id="name">EMAIL OR PHONE NUMBER <span class="required">*</span></label><br>
                <input type="text"><br><br>
                <label for="password" id="name">PASSWORD<span class="required">*</span></label><br>
                <input type="password"><br>
                <a href="" id="forgot">Forgot Your Password?</a>
                <br>
                <button>Log In</button><br>
                <span>Need an account?</span><a href="" id="register">Register</a>
            </div>
            </div>
            <div class="right-side">
                <img src="assets/frame.png" alt="">
                <h1>Log in with QR Code</h1>
                <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly</p>
                <a href="" >Or sign in with passkey</a>
            </div>
        </div>
    </div>  
</body>
</html>
