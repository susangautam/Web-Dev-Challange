<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card</title>
      <link rel="stylesheet" href="card.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="susan.jpg" alt="">
            </a>
            <div class="title">
              Susan Gautam
            </div>
            <div class="place">
               Butwal, Nepal
            </div>
         </div>
         <div class="content">
            <p>
               Graphics Designer <br> Front End Developer
            </p>
            <div class="buttons">
               <div class="btn">
                  <button>Message</button>
               </div>
               <div class="btn">
                  <button>Following</button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://www.facebook.com/xuxantgtm/"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="https://www.linkedin.com/in/susan-gautam-20502b311/"><span class="fab fa-linkedin"></span></a></li>
            <li><a href="https://github.com/susangautam"><span class="fab fa-github"></span></a></li>

      </div>
      <script src="card.js"></script>

</html>
