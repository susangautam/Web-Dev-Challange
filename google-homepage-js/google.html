<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="https://www.gmail.com">Gmail</a>
                <a href="https://images.google.com/">Images</a>
                <a href="https://labs.google.com/search?source=hp&authuser=0">
                    <img src="asset 5.svg" alt="Google Labs">
                </a>
                <button>Sign In</button>
            </nav>
        </header>
        <main class="center">
            <div class="image">
                <img src="asset 1.gif" alt="Google Logo">
            </div>
            <div class="search-container">
                <button onclick="performSearch()">
                    <img src="asset 9.svg" alt="Search Icon">
                </button>
                <input type="text" id="search-input" placeholder="Search...">
                <img src="asset 10.svg" alt="Voice Search">
                <img src="asset 11.svg" alt="Search Settings">
            </div>
            <div class="search-footer">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
                <p>Google Offered in: <a href="#">English</a></p>
            </div>
            <footer class="footer">
                <div class="footer-1">
                    <p>Nepal</p>
                </div>
                <div class="footer-2">
                    <div class="left">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search Works</a>
                    </div>
                    <div class="right">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script src="google.js"></script>
</body>
</html>
